    <script>
        // Countdown Timer
        function updateCountdown() {
            // Set launch date to July 25, 2025
            const launchDate = new Date('2025-07-25T00:00:00');
            
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
            
            if (distance < 0) {
                document.querySelector('.coming-soon-timer').innerHTML = "LAUNCHED!";
            }
        }
        
        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Email notification form
        document.querySelector('.notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            alert('Thank you! We\'ll notify you at ' + email + ' when we launch.');
            this.reset();
        });
    </script>
